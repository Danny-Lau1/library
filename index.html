<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Library Project</title>
    </head>

    <body>
        <div class="page-container">
            <section class="header">
                <div></div>
                <h1>Little Library</h1>
                <button id="showModal">Add a Book</button>
            </section>
            <section id="instructions">
                Please use this library to keep track of the books you have read or want to read!
            </section>
            <section class="library-container">
                <div class="book-container">
                    <div class="card-container">
                        <div class="upper-container">
                            <div class="container-title">
                                <h3>Library Card</h3>
                            </div>
                            <div class="library-title">
                                Harry Potter
                            </div>
                            <div class="library-label">
                                Title
                            </div>
                            <div class="library-author">
                                J.K Rowling
                            </div>
                            <div class="library-label" id="library-label-author">
                                Author
                            </div>
                        </div>
                        <div class="lower-container">
                            <div class="library-status">
                                <div>
                                    Status:
                                </div>
                                <div>
                                    Read
                                </div>
                            </div>
                            <div class="library-delete">
                                <button class="delete-button">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>

            </section>
        </div>

        <dialog id="modal">
            <form action="" id="form">
                <h2>Add Your Book Here</h2>
                <div id="book-input">
                    <div class="input-container">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" placeholder="Harry Potter...">
                    </div>
                    <div class="input-container">
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author">
                    </div>
                    <div class="input-container">
                        <label for="pages"># of Pages:</label>
                        <input type="text" id="pages" name="pages">
                    </div>
                    <div class="input-container">
                        <label for="read">Status:</label>
                        <select name="read" id="read">
                            <option value="read">Read</option>
                            <option value="currently reading">Currently Reading</option>
                            <option value="unread">Unread</option>
                        </select>
                    </div>
                </div>
                <div id="modal-buttons">
                    <button type="submit">Confirm</button>
                    <button formmethod="dialog" id="cancel">Cancel</button>
                </div>
            </form>
        </dialog>
    </body>

</html>
