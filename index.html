<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Library Project</title>
    </head>

    <body>
        <section>
            <h1>Library</h1>
            <button id="showModal">Add a Book</button>
        </section>
        <section>

        </section>
        <dialog id="modal">
            <form action="" id="form">
                <h2>Add Your Book Here</h2>
                <div id="book-input">
                    <div class="input-container">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" placeholder="Harry Potter...">
                    </div>
                    <div class="input-container">
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author">
                    </div>
                    <div class="input-container">
                        <label for="pages"># of Pages:</label>
                        <input type="text" id="pages" name="pages">
                    </div>
                    <div class="input-container">
                        <label for="read">Status:</label>
                        <select name="read" id="read">
                            <option value="read">Read</option>
                            <option value="currently reading">Currently Reading</option>
                            <option value="unread">Unread</option>
                        </select>
                    </div>
                </div>
                <div id="modal-buttons">
                    <button type="submit">Confirm</button>
                    <button formmethod="dialog" id="cancel">Cancel</button>
                </div>
            </form>
        </dialog>
    </body>

</html>
